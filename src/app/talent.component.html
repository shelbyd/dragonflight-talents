<div
    class="background-image"
    [class.active]="solver.isActive(talentId)"
    [style.backgroundImage]="backgroundImage"
  >
</div>

<pre>{{ talentId }}</pre>

<img
    class="unreachable-overlay"
    *ngIf="!solver.isReachable(talentId)"
    src="/assets/red_x.png" />

<p class="allocated-points">
  {{ solver.allocated(talentId)[0] }}/{{ solver.allocated(talentId)[1] }}
</p>
